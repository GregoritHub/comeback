<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pastel Calendar — 52-Week Plan (LocalStorage)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font (modern, clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Soft pastel palette */
      --bg: #f7f9fb;
      --card: #ffffff;
      --ink: #22303c;
      --muted: #6b7a8c;
      --accent: #8ecae6;           /* headers / hover */
      --accent-ink: #0b3954;

      /* Category colors (pastels) */
      --c-study:   #bcdfff; /* blue */
      --c-micro:   #e3d2ff; /* lavender */
      --c-syllabus:#c9f3dd; /* minty green */
      --c-stucco:  #ffd9b3; /* peach */
      --c-weight:  #ffc6cf; /* light pink */
      --c-savings: #a8e6cf; /* mint */
      --c-kpi:     #cfe0e8; /* grey-blue */
      --c-deload:  #e6e6fa; /* lavender */
      --c-capstone:#ffec99; /* pale gold */

      --today: #fff7ae;      /* highlight for current day */
      --focus: #d6eef8;      /* focus ring color */

      --radius: 14px;
      --shadow: 0 8px 24px rgba(8,15,40,.08);
      --shadow-soft: 0 2px 10px rgba(8,15,40,.06);

      --speed: 180ms;
    }

    *{ box-sizing: border-box; }
    html, body{
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--ink);
      font-family: Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      max-width: 1080px;
      margin: 24px auto;
      padding: 0 16px 32px;
    }

    header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0 20px;
      gap: 12px;
    }
    .title{
      display: flex;
      align-items: baseline;
      gap: 12px;
    }
    .title h1{
      margin: 0;
      font-size: clamp(20px, 3.2vw, 28px);
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .title .sub{
      color: var(--muted);
      font-size: 14px;
    }

    .nav{
      display: flex; gap: 8px;
    }
    .btn{
      cursor: pointer;
      border: none;
      background: var(--card);
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: var(--shadow-soft);
      color: var(--accent-ink);
      font-weight: 600;
      transition: transform var(--speed) ease, box-shadow var(--speed) ease, background var(--speed);
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: var(--shadow); background: #eef7fb; }
    .btn:active{ transform: translateY(0); }
    .btn:focus-visible{ outline: 3px solid var(--focus); }

    .calendar{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .monthbar{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 16px 16px 6px;
      background: linear-gradient(180deg, #f0f7fb 0%, #ffffff 100%);
      border-bottom: 1px solid #edf2f7;
    }
    .monthbar .label{
      grid-column: 2;
      text-align: center;
      font-weight: 700;
      color: var(--accent-ink);
      letter-spacing: .4px;
    }
    .dow{
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0;
      padding: 10px 6px 8px;
      background: #fff;
      border-bottom: 1px solid #edf2f7;
    }
    .dow div{
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: .4px;
      text-transform: uppercase;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0;
    }
    .day{
      min-height: 120px;
      border-right: 1px solid #f1f4f8;
      border-bottom: 1px solid #f1f4f8;
      background: #fff;
      position: relative;
      isolation: isolate;
      transition: transform var(--speed) ease, box-shadow var(--speed) ease;
    }
    @media (max-width: 680px){
      .day{ min-height: 84px; }
    }
    .day:hover{
      z-index: 2;
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    .day .num{
      position: absolute;
      top: 8px; right: 10px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: .3px;
      background: rgba(255,255,255,.8);
      padding: 4px 7px;
      border-radius: 8px;
    }
    .day.today{
      background: var(--today);
      animation: softPulse .8s ease-out both;
    }
    @keyframes softPulse{
      from{ box-shadow: 0 0 0 rgba(0,0,0,0); }
      to{ box-shadow: inset 0 0 0 2px rgba(255, 214, 10, .15); }
    }

    .events{
      position: absolute;
      left: 10px; bottom: 8px; right: 10px;
      display: flex; flex-wrap: wrap; gap: 6px 8px;
      align-items: flex-end;
    }
    .dot{
      width: 10px; height: 10px; border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 0 2px rgba(255,255,255,.85), 0 1px 2px rgba(0,0,0,.08);
    }
    .dot.study   { background: var(--c-study); }
    .dot.micro   { background: var(--c-micro); }
    .dot.syllabus{ background: var(--c-syllabus); }
    .dot.stucco  { background: var(--c-stucco); }
    .dot.weight  { background: var(--c-weight); }
    .dot.savings { background: var(--c-savings); }
    .dot.kpi     { background: var(--c-kpi); }
    .dot.deload  { background: var(--c-deload); }
    .dot.capstone{ background: var(--c-capstone); }

    /* Modal */
    .overlay{
      position: fixed; inset: 0; display: none;
      place-items: center;
      background: rgba(6,16,31,.28);
      z-index: 999;
      animation: fadeIn var(--speed) ease both;
    }
    .overlay.show{ display: grid; }
    @keyframes fadeIn { from{ opacity: 0 } to{ opacity: 1 } }

    .modal{
      width: min(680px, 92vw);
      max-height: 82vh; overflow: auto;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 16px 48px rgba(8,15,40,.24);
      transform: translateY(6px);
      animation: floatIn var(--speed) ease both;
    }
    @keyframes floatIn { from{ opacity: 0; transform: translateY(12px) } to{ opacity: 1; transform: translateY(0) } }

    .modal header{
      padding: 14px 16px;
      border-bottom: 1px solid #eef2f6;
      background: linear-gradient(180deg, #f3f8fb 0%, #ffffff 100%);
      gap: 8px;
    }
    .modal header h2{ margin: 0; font-size: 18px; }
    .modal .content{ padding: 14px 16px 6px; }
    .event-list{
      display: grid; gap: 10px;
      margin: 0 0 14px;
    }
    .card{
      border: 1px solid #edf2f7;
      border-left-width: 6px;
      border-radius: 12px;
      padding: 10px 12px;
      background: #fff;
      box-shadow: var(--shadow-soft);
    }
    .card .meta{
      display: flex; align-items: center; gap: 8px;
      font-size: 12px; color: var(--muted);
      margin-bottom: 6px;
    }
    .card .txt{ font-size: 14px; line-height: 1.4; white-space: pre-wrap; }
    .card .actions{
      display: flex; gap: 8px; margin-top: 8px;
    }
    .tiny{
      padding: 6px 10px; border-radius: 9px; border: 1px solid #e8eef4;
      background: #f7fbff; color: #1f4662; font-weight: 600; cursor: pointer;
      transition: background var(--speed), transform var(--speed);
    }
    .tiny:hover{ background: #eaf6ff; transform: translateY(-1px); }
    .tiny.danger{ background: #fff4f4; color: #7a1d1d; border-color: #f6d4d4; }
    .tiny.danger:hover{ background: #ffe7e7; }

    .form{
      display: grid; gap: 8px; margin: 10px 0 18px;
      border-top: 1px dashed #e7edf3; padding-top: 12px;
    }
    label{ font-size: 12px; color: var(--muted); }
    input[type="text"], textarea, select{
      width: 100%;
      border: 1px solid #dfe7ee;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px; color: var(--ink);
      background: #fbfdff;
      transition: border var(--speed), box-shadow var(--speed);
    }
    textarea{ min-height: 70px; resize: vertical; }
    input:focus-visible, textarea:focus-visible, select:focus-visible{
      outline: none; border-color: #b7dff2; box-shadow: 0 0 0 3px #e7f6ff;
    }
    .err{ color: #9b1c1c; font-size: 12px; display: none; }
    .note{ color: var(--muted); font-size: 12px; }

    .modal footer{
      display: flex; justify-content: space-between; align-items: center; gap: 10px;
      padding: 12px 16px; border-top: 1px solid #eef2f6; background: #fff;
    }
    .close{
      border: none; background: #f2f7fa; color: var(--accent-ink);
      padding: 10px 14px; border-radius: 10px; font-weight: 700; cursor: pointer;
    }
    .close:hover{ background: #e7f2f8; }
    .primary{
      background: var(--accent); color: #08334a; border: none; padding: 10px 16px; border-radius: 10px; font-weight: 800; cursor: pointer;
      box-shadow: var(--shadow-soft);
    }
    .primary:hover{ filter: brightness(1.03); box-shadow: var(--shadow); }

    /* Accessibility helper for visually-hidden text */
    .sr{ position: absolute !important; height: 1px; width: 1px; overflow: hidden; clip: rect(1px, 1px, 1px, 1px); white-space: nowrap; }
  </style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Calendar application">
    <header>
      <div class="title">
        <h1 id="app-title">My Pastel Calendar</h1>
        <div class="sub" id="today-label"></div>
      </div>
      <div class="nav" aria-label="Month navigation">
        <button class="btn" id="prevBtn" aria-label="Previous month">◀ Prev</button>
        <button class="btn" id="todayBtn" aria-label="Jump to current month">Today</button>
        <button class="btn" id="nextBtn" aria-label="Next month">Next ▶</button>
      </div>
    </header>

    <section class="calendar" aria-labelledby="monthLabel">
      <div class="monthbar">
        <div></div>
        <div class="label" id="monthLabel">Month YYYY</div>
        <div style="text-align:right; font-size:12px; color:var(--muted); padding-right:6px;">Click a day to view/add notes</div>
      </div>
      <div class="dow" aria-hidden="true">
        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
      </div>
      <div class="grid" id="grid" role="grid" aria-readonly="true" aria-describedby="app-title"></div>
    </section>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay" aria-hidden="true" aria-label="Event editor dialog">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="dlgTitle">
      <header>
        <h2 id="dlgTitle">Events — <span id="dlgDate"></span></h2>
      </header>
      <div class="content">
        <div id="eventList" class="event-list" aria-live="polite"></div>

        <form id="eventForm" class="form" autocomplete="off">
          <div>
            <label for="evtText">Add or edit a short event/note (≤ 200 chars)</label>
            <textarea id="evtText" placeholder="e.g., Te time-box on budget; 30m walk; call Mom"></textarea>
          </div>
          <div>
            <label for="evtCat">Category (affects color dot)</label>
            <select id="evtCat">
              <option value="note">Note (neutral)</option>
              <option value="study">Study</option>
              <option value="micro">Ne-Fi→Te-Si</option>
              <option value="syllabus">Syllabus</option>
              <option value="stucco">Stucco/EIFS</option>
              <option value="weight">Weight</option>
              <option value="savings">Savings</option>
              <option value="kpi">KPI</option>
              <option value="deload">Deload</option>
              <option value="capstone">Capstone</option>
            </select>
          </div>
          <div class="note">Your notes save in this browser with <code>localStorage</code>. No servers involved.</div>
          <div class="err" id="err">Please enter 1–200 characters.</div>
        </form>
      </div>
      <footer>
        <button class="close" id="cancelBtn" aria-label="Close dialog (Esc)">Close</button>
        <button class="primary" id="saveBtn">Save Note</button>
      </footer>
    </div>
  </div>

  const STORAGE_KEY = 'calendarEventsV1';

  // Load or initialize
  function loadEvents(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : {};
    }catch(e){ console.warn('Storage parse error', e); return {}; }
  }
  function saveEvents(map){
    try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(map)); }
    catch(e){ alert('Could not save to localStorage. Check your browser settings.'); }
  }
  (function seedOnce(){
    if(!localStorage.getItem(SEEDED_KEY)){
      const existing = loadEvents();
      // Merge seed events only if date has no items

        if(!existing[iso]) existing[iso] = arr.slice(0, 50);

      saveEvents(existing);
      localStorage.setItem(SEEDED_KEY,'1');

  // Calendar logic

    viewYear:  new Date().getFullYear(),

    activeISO: null,
    events: loadEvents()

  // Useful utilities
  function pad(n){ return String(n).padStart(2,'0'); }
  function toISO(y,m,d){ return `${y}-${pad(m)}-${pad(d)}`; }
  function daysInMonth(y,m){ return new Date(y, m, 0).getDate(); } // m=1..12
  function firstWeekday(y,m){ // Monday-first (0=Mon..6=Sun)
    const js = new Date(y, m-1, 1).getDay(); // 0 Sun..6 Sat
    return (js+6)%7;
  }
  function todayISO(){
    const t = new Date();
    return `${t.getFullYear()}-${pad(t.getMonth()+1)}-${pad(t.getDate())}`;
  }

  function render(){
    const y = state.viewYear;
    const m = state.viewMonth + 1;
    const monthName = new Date(y, state.viewMonth, 1).toLocaleString(undefined,{month:'long', year:'numeric'});
    monthLabel.textContent = monthName;

    const t = new Date();
    todayLabel.textContent = t.toLocaleDateString(undefined,{weekday:'long', year:'numeric', month:'short', day:'numeric'});

    grid.innerHTML = '';
    grid.setAttribute('aria-label', `Days of ${monthName}`);

    const startPad = firstWeekday(y, m);
    const dim = daysInMonth(y, m);
    const totalCells = startPad + dim;

    for(let i=0;i<startPad;i++){
      const spacer = document.createElement('div');
      spacer.className = 'day';
      spacer.setAttribute('aria-hidden','true');
      grid.appendChild(spacer);
    }

    for(let d=1; d<=dim; d++){
      const iso = toISO(y, m, d);
      const ev  = state.events[iso] || [];
      const cell = document.createElement('button');
      cell.className = 'day';
      cell.setAttribute('role','gridcell');
      cell.setAttribute('aria-label', `${iso}, ${ev.length} events`);
      cell.addEventListener('click', ()=>openDialog(iso));

      const num = document.createElement('div');
      num.className='num';
      num.textContent = d;

      if(iso === todayISO()){
        cell.classList.add('today');
        num.setAttribute('title','Today');
      }
      cell.appendChild(num);

      const events = document.createElement('div');
      events.className = 'events';
      // Show up to 6 dots (prioritize non-note categories)
      const ordered = ev.slice().sort((a,b)=>{
        const p = a.category==='note'?1:0, q = b.category==='note'?1:0;
        return p-q;
      });
      const maxDots = 6;
      for(let i=0;i<Math.min(ordered.length, maxDots); i++){
        const cat = (ordered[i].category||'note');
        const dot = document.createElement('span');
        dot.className = `dot ${cat}`;
        dot.title = ordered[i].title;
        events.appendChild(dot);
      }
      // If more than maxDots, add a "+n" indicator
      if(ordered.length > maxDots){
        const more = document.createElement('span');
        more.style.cssText = 'font-size:11px;color:var(--muted);margin-left:4px;';
        more.textContent = `+${ordered.length - maxDots}`;
        events.appendChild(more);
      }

      cell.appendChild(events);
      grid.appendChild(cell);
    }
  }

  // Dialog logic
  function openDialog(iso){
    state.activeISO = iso;
    dlgDate.textContent = new Date(iso+'T00:00:00').toLocaleDateString(undefined,{weekday:'long', year:'numeric', month:'long', day:'numeric'});
    evtText.value = '';
    evtCat.value = 'note';
    errBox.style.display = 'none';
    drawEventCards(iso);
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden','false');
    // focus textarea
    setTimeout(()=>evtText.focus(), 30);
  }
  function closeDialog(){
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden','true');
    state.activeISO = null;
  }
  cancelBtn.addEventListener('click', closeDialog);
  overlay.addEventListener('click', (e)=>{ if(e.target===overlay) closeDialog(); });
  window.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && overlay.classList.contains('show')) closeDialog(); });

  function drawEventCards(iso){
    eventList.innerHTML = '';
    const arr = (state.events[iso]||[]);
    if(arr.length===0){
      const p = document.createElement('p');
      p.className='note';
      p.textContent = 'No events yet. Add one below.';
      eventList.appendChild(p);
      return;
    }
    arr.forEach((ev, idx)=>{
      const card = document.createElement('div');
      card.className='card';
      card.style.borderLeftColor = CARD_COLORS[ev.category||'note'] || CARD_COLORS.note;

      const meta = document.createElement('div');
      meta.className='meta';
      const cat = document.createElement('span');
      cat.textContent = (ev.category||'note').toUpperCase();
      const dot = document.createElement('span');
      dot.className = `dot ${ev.category||'note'}`;
      meta.append(dot,cat);
      card.appendChild(meta);

      const txt = document.createElement('div');
      txt.className='txt';
      txt.textContent = ev.title;
      card.appendChild(txt);

      const actions = document.createElement('div');
      actions.className='actions';

      // Edit button (inline)
      const edit = document.createElement('button');
      edit.className='tiny';
      edit.textContent='Edit';
      edit.addEventListener('click', ()=>{
        const newTxt = prompt('Edit event text (≤ 200 chars):', ev.title || '');
        if(newTxt===null) return;
        const val = (newTxt||'').trim();
        if(val.length===0 || val.length>200){ alert('Please keep between 1 and 200 characters.'); return; }
        ev.title = val;
        saveEvents(state.events);
        drawEventCards(iso);
        render();
      });

      const del = document.createElement('button');
      del.className='tiny danger';
      del.textContent='Delete';
      del.addEventListener('click', ()=>{
        if(confirm('Delete this event?')){
          state.events[iso].splice(idx,1);
          if(state.events[iso].length===0) delete state.events[iso];
          saveEvents(state.events);
          drawEventCards(iso);
          render();
        }
      });

      actions.append(edit, del);
      card.appendChild(actions);
      eventList.appendChild(card);
    });
  }

  // Save new note
  saveBtn.addEventListener('click', ()=>{
    const val = (evtText.value||'').trim();
    const cat = (evtCat.value||'note').trim();
    if(val.length===0 || val.length>200){
      errBox.style.display='block';
      return;
    }
    errBox.style.display='none';
    const iso = state.activeISO;
    if(!state.events[iso]) state.events[iso]=[];
    state.events[iso].push({title: val, category: cat});
    saveEvents(state.events);
    evtText.value='';
    evtCat.value='note';
    drawEventCards(iso);
    render();
  });

  // Navigation
  prevBtn.addEventListener('click', ()=>{ state.viewMonth--; if(state.viewMonth<0){ state.viewMonth=11; state.viewYear--; } render(); });
  nextBtn.addEventListener('click', ()=>{ state.viewMonth++; if(state.viewMonth>11){ state.viewMonth=0; state.viewYear++; } render(); });
  todayBtn.addEventListener('click', ()=>{
    const t = new Date();
    state.viewYear = t.getFullYear();
    state.viewMonth= t.getMonth();
    render();
  });

  // Initialize starting with current month
  (function init(){
    const t = new Date();
    state.viewYear = t.getFullYear();
    state.viewMonth= t.getMonth();
    render();
  })();
